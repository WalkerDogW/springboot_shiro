    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;

            .bd-placeholder-img-lg {

<body class="text-center">
<form class="form-signin" th:action="@{/login}" th:method="post">
    <img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
    <p th:text="${msg}" style="color: red"></p>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" name="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
